<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>MONOSiriChan</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* iframe */
    iframe {
      position: fixed;
      width: 100vw;
      height: 100%;
      border: none;
    }

    /* OPフレーム */
    .OPframe {
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100%;
      z-index: 999;
      background-color: #000;
    }

    .Pmono {
      background: url(./logo/MONOSiriChan.gif) center no-repeat;
      background-size: contain;
    }

    .img_OP {
      width: 60vw;
      height: 60vh;
    }

    /* Vue Transition */
    .OP-enter-active,
    .OP-leave-active {
      transition: opacity 0.4s;
    }

    .OP-enter-from,
    .OP-leave-to {
      opacity: 0;
    }
  </style>
</head>

<body>
  <main id="app">
    <transition name="OP">
      <div v-show="loadingActive" class="OPframe">
        <p class="img_OP Pmono"></p>
      </div>
    </transition>

    <iframe ref="mainFrame"
      src="https://script.google.com/macros/s/AKfycbw20vzOG7-vOoezAQCqy4HHmu6c0Jbk6HlKlSUGtYYPqu-boOp7ex_3aDg3xDQKkdT2Gg/exec"
      allow="clipboard-read; clipboard-write" @load="onIframeLoaded"></iframe>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          loadingActive: true
        };
      },
      mounted() {
        setTimeout(() => {
          this.loadingActive = false;
        }, 5000);
      },
      methods: {
        onIframeLoaded() {
          // iframe読み込み完了 → OP終了
          this.loadingActive = false;
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
